<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CTRL//FRAME</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>
<body>
  <header id="navbar">
    <nav class="nav-container">
      <h1 class="logo">CTRL<span>//</span>FRAME</h1>
      <ul class="nav-links">
        <li><a href="about.html">About</a></li>
        <li><a href="branches.html">Our Work</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="contact-page" class="section">
    <h2 class="section-title">Let’s Connect</h2>
    <p class="contact-message">Whether you're ready to collaborate or just curious, drop us a line—we'd love to hear from you!</p>

    <div class="contact-container">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="cta-btn">Send Message</button>
      </form>

      <div class="social-links">
        <h3>Follow Us</h3>
        <ul>
          <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="social-icon">Instagram</a></li>
          <li><a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="social-icon">Twitter</a></li>
          <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" class="social-icon">YouTube</a></li>
        </ul>
        
      </div>
    </div>
  </main>

  <footer id="footer">
    <p>© 2025 CTRL//FRAME. All rights reserved.</p>
  </footer>
</body>
</html>
